<html>
    <head>
        <meta charset="utf-8"/>
        <title>TEI Publisher API Documentation</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swagger-ui-dist@4.18.1/swagger-ui.min.css"/>
        <script src="https://cdn.jsdelivr.net/npm/swagger-ui-dist@4.18.1/swagger-ui-bundle.min.js" charset="UTF-8"/>
    </head>
    <body>
        <pb-page data-template="pages:pb-page" unresolved="unresolved" locales="resources/i18n/{{ns}}/{{lng}}.json">
        <pb-restricted login="login" group="tei">
        <div id="swagger"/>
        <div id="custom"/>
        
        
        <script>
            window.onload = function() {
                SwaggerUIBundle({
                    url: "modules/lib/api.json",
                    dom_id: '#swagger',
                    displayOperationId: true,
                    displayRequestDuration: true,
                    showExtensions: true,
                    withCredentials: true
                });

                SwaggerUIBundle({
                    url: "modules/custom-api.json",
                    dom_id: '#custom',
                    displayOperationId: true,
                    displayRequestDuration: true,
                    showExtensions: true,
                    withCredentials: true
                });
            }
        </script>
        <div slot="fallback">
            <div class="restricted" >
                <p><pb-i18n key="app.messages.restricted">You need to be logged in to see this content.</pb-i18n></p>
            </div>
        </div>
        </pb-restricted>
    </pb-page>
    </body>
</html>
